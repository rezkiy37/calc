<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>

        <div class="calc">
            <input class="calc-input" id="input" type="text">

            <div class="calc-table">
                <div class="calc-item calc-item--clean" id="clean">C</div>
                <div class="calc-item calc-item--sign">/</div>
                <div class="calc-item">9</div>
                <div class="calc-item">8</div>
                <div class="calc-item">7</div>
                <div class="calc-item calc-item--sign">*</div>
                <div class="calc-item">6</div>
                <div class="calc-item">5</div>
                <div class="calc-item">4</div>
                <div class="calc-item calc-item--sign">-</div>
                <div class="calc-item">3</div>
                <div class="calc-item">2</div>
                <div class="calc-item">1</div>
                <div class="calc-item calc-item--sign">+</div>
                <div class="calc-item calc-item--zero">0</div>
                <div class="calc-item">.</div>
                <div class="calc-item calc-item--sign calc-item--equal" id="count">=</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
